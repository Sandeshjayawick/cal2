<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="Download or view the Sarvodaya Fusion 2025 Calendar." />
    <meta property="og:image" content="images/LOGO.png" />
    <link rel="icon" href="images/favicon.ico.png">
    <link rel="stylesheet" href="styles.css">
    <title>Sarvodaya Fusion  2025 Calendar</title>
   
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-main">
            <div class="calendar-header">
                <button id="prev-month">&#9664;</button>
                <div class="month-name" id="month-name">January</div>
                <button id="next-month">&#9654;</button>
            </div>
            <img id="month-image" class="calendar-image" src="images/january.jpg" alt="January">
        </div>

        <div class="special-days">
            <h3>Days to Remember</h3>
            <ul id="special-days-list">
                <!-- Special days will be dynamically added here -->
            </ul>
        </div>
    </div>

    <div class="footer">
        2025 Calendar<br> <a href="#">Download PDF</a>
    </div>

    <div id="image-modal" class="modal">
        <button class="close" id="modal-close">&times;</button>
        <img id="modal-image" src="" alt="">
    </div>
    <script src="specialdays.js"></script>
</body>
</html>
